<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles/variables.css" rel="stylesheet" type="text/css" />
  <link href="./styles/helpers.css" rel="stylesheet" type="text/css" />
  <link href="./styles/index.css" rel="stylesheet" type="text/css" />
  <link href="./styles/slider.css" rel="stylesheet" type="text/css" />
  <link href="./styles/switch.css" rel="stylesheet" type="text/css" />
  <link href="./styles/media-queries.css" rel="stylesheet" type="text/css" />
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

  <div class="header text-center">
    <div class="main">Simple, traffic-based pricing</div>
    <div class="secondary">
      <div>Sign-up for our 30-day trial.</div>
      <div>No credit card required.</div>
    </div>
  </div>

  <div class="content">
    <div class="card">

      <div class="card-content">

        <div class="row">
          <div class="col views">
            <span id="pageViews"></span> PAGEVIEWS
          </div>

          <div class="col price hidden-sm">
            <span class="amount">
              $<span class="pricingViews"></span>
            </span>
            <span class="period">/ month</span>
          </div>
        </div>

        <div class="row">
          <div class="col range-picker">
            <input type="range" value="3" min="1" max="5" step="1" class="slider" id="pricing" name="pricing"
              onchange="calculatePricing(this.value);">
          </div>
        </div>

        <div class="show-sm">
          <div class="col price">
            <span class="amount">
              $<span class="pricingViews"></span>
            </span>
            <span class="period">/ month</span>
          </div>
        </div>

        <div class="row billing">
          <div class=" col monthly">
            Monthly Billing
          </div>
          <div class="col switch">
            <input id="switch" name="switch" class="switch" value="false" type="checkbox"
              onchange="calculatePricing();">
            <div class="slider slider-full" id="price-slider-full"></div>
          </div>

          <div class="col yearly">
            Yearly Billing
            <div class="discount">25% <span class="hidden-sm">discount</span></div>
          </div>

        </div>

        <hr class="custom-hr" />

        <div class="row card-footer">
          <div class="list">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>

          <div class="button-container">
            <button type="button" name="startTrial">Start my trial</button>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
